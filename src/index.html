<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="reset">
    <div class="card" data-qa="card">
      <div class="card__img"></div>

      <div class="card__name">
        Моноблок APPLE A1419 iMac 27&quot; Retina 5K (MNED2UA/A)
      </div>

      <div class="card__code">Код товара: 195434</div>

      <div class="card__stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="card__reviews">Отзывов: 5</div>
      </div>

      <div class="price">
        <div class="price__text">
          Цена:
        </div>
        <div class="price__quantity">
          69 999 грн
        </div>
      </div>

      <a href="http://"
      class="card__buy-button"
      data-qa="hover">купить</a>
    </div>
  </body>
</html>
